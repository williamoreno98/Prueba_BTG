<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTG PQR William Moreno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/3564cbedc0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-warning">
        <a class="navbar-brand mx-auto" href="/">
        Bienvenido a BTG Pactual Colombia PQR
        </a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingresa tu solicitud (Petición, Queja o Reclamo)</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-warning mt-2">
                    <i class="fas fa-location-arrow"></i> Send
                </button>
            </form>
        </div>
    </div>


    <div class="container" id="contentWrap">

    <div class="row mt-4">

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <g4>
                    Escribenos tu petición, queja o reclamo
                    </g4>
                </div>
                <div id="chat" class="card-body">
                <form id="message-form" class="card-footer">
                    <div class="input-group">
                        <input type="text" id="message" class="form-control">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-location-arrow"></i> Send
                            </button>
                        </div>

                    </div>
                    
                </form>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                    <h3>Solicitudes</h3>
                </div>
                <div class="card-body">
                    <div id="usernames"></div>
                </div>
            </div>
        </div>
    </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
